<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Stock Alarms - Registration</title>

    <div th:replace="fragments/header :: header-css"/>

</head>
<body>

<div th:replace="fragments/navigation :: navigation"/>

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">

            <div th:if="${param.success}">
                <div class="alert alert-info">You've successfully registered to our awesome app!</div>
            </div>

            <h1>Registration</h1>
            <form th:action="@{/registration}" method="post">

                <p class="error-message" th:if="${#fields.hasGlobalErrors()}"
                   th:each="error : ${#fields.errors('global')}" th:text="${error}">Validation error
                </p>

                <!--<div class="form-group" th:classappend="${#fields.hasErrors('firstName')}? 'has-error':''">-->
                <!--<label for="firstName" class="control-label">First name</label> <input id="firstName"-->
                <!--class="form-control"-->
                <!--th:field="*{firstName}"/>-->
                <!--<p class="error-message" th:each="error: ${#fields.errors('firstName')}" th:text="${error}">-->
                <!--Validation error</p>-->
                <!--</div>-->
                <!--<div class="form-group" th:classappend="${#fields.hasErrors('lastName')}? 'has-error':''">-->
                <!--<label for="lastName" class="control-label">Last name</label> <input id="lastName"-->
                <!--class="form-control"-->
                <!--th:field="*{lastName}"/>-->
                <!--<p class="error-message" th:each="error : ${#fields.errors('lastName')}" th:text="${error}">-->
                <!--Validation error</p>-->
                <!--</div>-->

                <div class="form-group" th:classappend="${#fields.hasErrors('userForm.firstName')}? 'has-error':''">
                    <label for="firstName" class="control-label">First Name</label> <input id="firstName" class="form-control"
                                                                                   th:field="*{userForm.firstName}"/>
                    <p class="error-message" th:each="error : ${#fields.errors('userForm.firstName')}" th:text="${error}">Validation
                        error
                    </p>
                </div>


                <div class="form-group" th:classappend="${#fields.hasErrors('userForm.lastName')}? 'has-error':''">
                    <label for="firstName" class="control-label">Last Name</label> <input id="lastName" class="form-control"
                                                                                       th:field="*{userForm.lastName}"/>
                    <p class="error-message" th:each="error : ${#fields.errors('userForm.lastName')}" th:text="${error}">Validation
                        error
                    </p>
                </div>


                <div class="form-group" th:classappend="${#fields.hasErrors('userForm.email')}? 'has-error':''">
                    <label for="email" class="control-label">E-mail</label> <input id="email" class="form-control"
                                                                                   th:field="*{userForm.email}"/>
                    <p class="error-message" th:each="error : ${#fields.errors('userForm.email')}" th:text="${error}">Validation
                        error
                    </p>
                </div>

                <div class="form-group" th:classappend="${#fields.hasErrors('userForm.password')}? 'has-error':''">
                    <label for="password" class="control-label">Password</label> <input id="password"
                                                                                        class="form-control"
                                                                                        type="password"
                                                                                        th:field="*{userForm.password}"/>
                    <p class="error-message" th:each="error : ${#fields.errors('userForm.password')}" th:text="${error}">
                        Validation error</p>
                </div>
                <div class="form-group" th:classappend="${#fields.hasErrors('userForm.passwordConfirm')}? 'has-error':''">
                    <label for="confirmPassword" class="control-label">Confirm
                        password</label> <input id="confirmPassword" class="form-control" type="password"
                                                th:field="*{userForm.passwordConfirm}"/>
                    <p class="error-message" th:each="error : ${#fields.errors('userForm.passwordConfirm')}" th:text="${error}">
                        Validation error</p>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-success">Register</button>
                    <span>Already registered? <a href="/" th:href="@{/login}">Login
        here</a></span>
                </div>

            </form>
        </div>
    </div>

</div>
<!-- /.container -->

<div th:replace="fragments/footer :: footer"/>

</body>
</html>
